<div class="row">
    <div class="card bg-dark text-light mb-3">
        <div class="row g-0">
            <div class="col">
                <img src={{project.src}} class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <h5 class="card-title">{{project.title}}</h5>
                <div class="row">
                    <div class="col">
                        <a href={{project.link}} target="_blank">
                            <button type="button" class="btn">
                                Website
                            </button>
                        </a>
                    </div>
                    <div class="col">
                        <a target="_blank">
                            <button 
                                type="button" 
                                class="btn" 
                                data-bs-toggle="modal" 
                                data-bs-target="#exampleModal"
                            >
                                More
                            </button>
                            <app-modal [project]="project"></app-modal>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
