<div class="row">
    <div class="card bg-dark text-light mb-3">
        <div class="row g-0">
            <div class="col">
                <img src={{projects[0].src}} class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <h5 class="card-title">{{projects[0].title}}</h5>
                <div class="row">
                    <div class="col">
                        <a href={{projects[0].link}} target="_blank">
                            <button type="button" class="btn btn-primary">
                                Website
                            </button>
                        </a>
                    </div>
                    <div class="col">
                        <a target="_blank">
                            <button 
                                type="button" 
                                class="btn btn-primary" 
                                data-bs-toggle="modal" 
                                data-bs-target="#exampleModal"
                            >
                                More
                            </button>
                        </a>
                        <app-modal [project]="projects"></app-modal>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
